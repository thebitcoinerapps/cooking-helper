<h4>Recipes List</h4>
<div class="card" *ngFor="let recipe of recipes" style="margin-top: 5px;">

    <div class="card-header">
      {{recipe.name}}
    </div>
    <div class="card-body">
        <div class="row">
        <div class="col-8">
        <p>{{recipe.description}}</p>
        </div>
        <div class="col-4">
        <img class="img-responsive" src="{{recipe.imagePath}}" style="max-width: 70px">
        </div>
        </div>
    </div>
  </div>




<app-recipe-item></app-recipe-item>
